<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherForecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="search" placeholder="enter city name" spellcheck="false">
            <button type="button"><img src="images/search.jpeg" alt=""></button>
        </div>
        <div class="weather">
            <img  class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
